<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Authors</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
		<table>
			<tr>
				<th>Name</th>
				<th>Post Count</th>
			</tr>
			{% for author in authors %}
			<tr>
				<td>{{ author.name }}</td>
				<td>{{ author.pCount }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
